{% extends 'layouts/main.html' %}

{% block body %}
<!-- HTML login screen form -->
<h1 class="title">Inloggen</h1>
<p class="intro">
  {{description}}
</p>
<form action="?&clientId={{clientId}}&redirect_uri={{redirectUrl}}" method="POST" class="validate-form">
  <input type="hidden" name="_csrf" value="{{csrfToken}}" />
  <input type="hidden" name="clientId" value="{{clientId}}" />

  <fieldset>
    <!-- Upper box with Title, username, and password -->
    <div class="card">

      <div class="upper-box card-body">
        <!-- Title -->
        <div>
        </div>
        <div class="form-group">
          <!-- Username label and input -->
          <div class="input-fields">
            {% include 'elements/error-flash.html' %}
            <label>
              {{emailLabel if emailLabel else 'E-mail:'}}
            </label>
            <input
            id="name"
            type="text"
            name="email"
            class="form-input"
            required
            autofocus
            />
          </div>
        </div>
        <div class="form-group">
          <!-- Password label and input -->
          <div class="input-fields">
            <label>
              {{passwordLabel if passwordLabel else 'Wachtwoord:'}}
            </label>
            <input
            class="form-input"
            id="password"
            type="password"
            name="password"
            required
            autocomplete="off"
            minlength="8"
            />
          </div>
        </div>

        <!-- Bottom box with Sign in -->
        <div class="bottom-box form-group">
          <div class="pure-controls sign-in-button">
            <button
            type="submit"
            value="Submit"
            class="btn btn-primary"
            >
              {{buttonText if buttonText else 'Inloggen'}}
            </button>
          </div>
        </div>
        <div class="form-group">
          <a href="/auth/local/forgot?clientId={{clientId}}&redirect_uri={{redirectUrl}}">{{forgotPasswordText if forgotPasswordText else 'Wachtwoord vergeten?'}}</a>
        </div>
      </div>
    </div>
  </fieldset>
</form>

{% endblock %}
